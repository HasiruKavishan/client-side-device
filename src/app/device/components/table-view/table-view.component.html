<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="deviceName">
      <th mat-header-cell *matHeaderCellDef> Device Name </th>
      <td mat-cell *matCellDef="let element"> {{element.deviceName}} </td>
    </ng-container>

    <!-- Reading Column -->
    <ng-container matColumnDef="reading">
      <th mat-header-cell *matHeaderCellDef> Reading </th>
      <td mat-cell *matCellDef="let element"> {{element.reading}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="deviceType">
      <th mat-header-cell *matHeaderCellDef> Device Type </th>
      <td mat-cell *matCellDef="let element"> {{element.deviceType}} </td>
    </ng-container>

    <!--  Date Column  -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
