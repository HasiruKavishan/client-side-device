<div class="card">
  <app-filter (searchEvent)="filterData($event)"
              (liveModeEvent)="enableLiveMode($event)"></app-filter>
</div>
<div class="flex-view">
  <div class="table-view">
    <app-table-view class="table-width"
                    [deviceDataList]="deviceDataList"
                    (deleteDeviceEvent)="removeDevice($event)"
    ></app-table-view>
  </div>
  <div class="plot-view">
    <app-plot-view [deviceDataList]="deviceDataList"></app-plot-view>
  </div>
</div>
